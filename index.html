<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./imgs/microsoft-windows.svg" alt="Windows Logo">
                <h1>Dashboard</h2>
            </div>
            <div class="main-links">
                <div class="sidebar-item">
                    <img src="./imgs/home.svg" alt="Home Picture">
                    <h3>Home</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/profile-svgrepo-com.svg" alt="Profile Icon">
                    <h3>Profile</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/message-square.svg" alt="Message Icon">
                    <h3>Messages</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/clock.svg" alt="History Clock Icon">
                    <h3>History</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/tasks-svgrepo-com.svg" alt="Tasks Icon">
                    <h3>Tasks</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/people-svgrepo-com.svg" alt="Community Icon">
                    <h3>Community</h3>
                </div>
            </div>
            <div class="secondary-links">
                <div class="sidebar-item">
                    <img src="./imgs/settings.svg" alt="Settings Icon">
                    <h3>Settings</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/help-circle.svg" alt="Support Icon">
                    <h3>Support</h3>
                </div>
                <div class="sidebar-item">
                    <img src="./imgs/lock-protection-safety-secure-security-shield-svgrepo-com.svg" alt="Security Icon">
                    <h3>Security</h3>
                </div>
            </div>

        </div>
        <div class="header">
            <div class="search-section">
                
                <label for="searchbar">
                    <img src="./imgs/search.svg" alt="Search Bar Icon">
                </label>
                <input type="text" id="searchbar" placeholder="Search">

            </div>
            <div class="account-info">
                <img src="./imgs/bell.svg" alt="Notificaiton Bell">
                <img src="./imgs/user.svg" alt="User Profile Picture">
                <p>John Doe</p>
            </div>
            <div class="greeting">
                <img src="./imgs/user.svg" alt="User Profile Picture">
                <p>Hi there,<br> <span class="username-greeting">John Doe (@jdoe)</span></p>
            </div>
            <div class="actions">
                <button class="action-btn">New</button>
                <button class="action-btn">Upload</button>
                <button class="action-btn">Share</button>
            </div>
        </div>
        <main class="content">
            Filler
        </main>
    </div>
    
</body>
</html>
